<ion-header no-shadow>

  <ion-navbar color="primary1">
    <ion-title class="fw-normal" text-center>Photos </ion-title>
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon class="fw-normal" name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar style="top: -1px;" color="primary1">


    <ion-buttons text-center>
      <button ion-button>
        <ion-fab>
          <ion-icon style="font-size:22px;background-color:#fff;color:#3fa2ee" ion-fab mini class="fw-normal" name="image"></ion-icon>
        </ion-fab>
      </button>

      <button ion-button>
        <ion-fab style="margin-left: 40px !important;">
          <ion-icon style="font-size:22px;background-color:#22a6a5;" ion-fab mini class="fw-normal" name="document"></ion-icon>
        </ion-fab>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-row style="padding:10px;">
    <ion-col *ngFor="let p of [1,2,3,4,5,6,7,8,9]" col-6><img class="doc-img" src="http://www.technoability.net/images/duxburyworddoc.jpg"></ion-col>
  </ion-row>
  <ion-fab center bottom style="margin-bottom:20px;">
    <button style="background-color:#22a6a5;font-size:24px" ion-fab> <ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
